<section class="py-12 md:py-20 px-6 bg-gradient-to-b from-red-50/50 to-slate-50">
  <div class="max-w-5xl mx-auto">
    
    <div class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4">
        {{ lang.t().AUDIT_FORM.TITLE }} <span class="text-red-600">AI</span>
      </h1>
      <p class="text-slate-500">{{ lang.t().AUDIT_FORM.SUBTITLE }}</p>
    </div>

    <div class="bg-white border border-slate-200 rounded-[2rem] shadow-xl shadow-red-100/30 p-6 md:p-8">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        
        <div>
          <label class="block text-xs font-bold uppercase text-slate-400 mb-2">{{ lang.t().AUDIT_FORM.LABEL_DOMAIN }}</label>
          <select [(ngModel)]="projectData.projectType" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-slate-700 focus:ring-2 focus:ring-red-500 outline-none">
            <option value="Web Development">{{ lang.t().AUDIT_FORM.OPTIONS.WEB }}</option>
            <option value="Mobile App">{{ lang.t().AUDIT_FORM.OPTIONS.MOBILE }}</option>
            <option value="UI/UX Design">{{ lang.t().AUDIT_FORM.OPTIONS.UIUX }}</option>
            <option value="Architecture/Construction">{{ lang.t().AUDIT_FORM.OPTIONS.ARCH }}</option>
          </select>
        </div>

        <div>
          <label class="block text-xs font-bold uppercase text-slate-400 mb-2">{{ lang.t().AUDIT_FORM.LABEL_COMPLEXITY }}</label>
          <select [(ngModel)]="projectData.complexity" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-slate-700 focus:ring-2 focus:ring-red-500 outline-none">
            <option value="Simple (MVP)">{{ lang.t().AUDIT_FORM.OPTIONS.MVP }}</option>
            <option value="Medium">{{ lang.t().AUDIT_FORM.OPTIONS.MED }}</option>
            <option value="Complex (Enterprise)">{{ lang.t().AUDIT_FORM.OPTIONS.ENT }}</option>
          </select>
        </div>

        <div>
          <label class="block text-xs font-bold uppercase text-slate-400 mb-2">{{ lang.t().AUDIT_FORM.LABEL_RATE }}</label>
          <div class="relative">
            <span class="absolute left-4 top-3 text-slate-400">$</span>
            <input type="number" [(ngModel)]="projectData.hourlyRate" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 pl-8 text-slate-700 focus:ring-2 focus:ring-red-500 outline-none font-mono font-bold">
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold uppercase text-slate-400 mb-2">{{ lang.t().AUDIT_FORM.LABEL_TIMELINE }}</label>
          <input type="text" [(ngModel)]="projectData.duration" [placeholder]="lang.t().AUDIT_FORM.PLACEHOLDER_TIMELINE" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-slate-700 focus:ring-2 focus:ring-red-500 outline-none">
        </div>
      </div>

      <div class="mb-8">
        <label class="block text-xs font-bold uppercase text-slate-400 mb-2">{{ lang.t().AUDIT_FORM.LABEL_DESC }}</label>
        <textarea 
          [(ngModel)]="projectData.description"
          rows="4"
          class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 focus:ring-2 focus:ring-red-500 outline-none transition-all resize-none text-slate-800 placeholder:text-slate-400"
          [placeholder]="lang.t().AUDIT_FORM.PLACEHOLDER_DESC"></textarea>
      </div>

      <button 
      type="button"
        (click)="submitAudit()"
        [disabled]="isAnalyzing || !projectData.description"
        class="w-full bg-red-600 hover:bg-red-700 disabled:bg-slate-200 disabled:text-slate-400 text-white py-4 rounded-xl font-bold transition-all shadow-lg shadow-red-200 flex items-center justify-center gap-2">
        
        <span *ngIf="!isAnalyzing">{{ lang.t().AUDIT_FORM.BTN_RUN }}</span>
        
        <div *ngIf="isAnalyzing" class="flex items-center gap-2">
           <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
           <span>{{ lang.t().AUDIT_FORM.BTN_LOADING }}</span>
        </div>

      </button>

    </div>
  </div>
</section>
