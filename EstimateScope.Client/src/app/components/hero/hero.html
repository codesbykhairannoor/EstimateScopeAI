<section class="py-16 md:py-24 px-6 bg-gradient-to-b from-amber-50/50 to-slate-50">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight text-slate-900 mb-6">
      Audit Proyek Lu dengan <span class="text-amber-500">Presisi AI.</span>
    </h1>
    <p class="text-slate-500 text-lg md:text-xl mb-12 max-w-2xl mx-auto leading-relaxed">
      Input deskripsi proyek lu, dan biarkan Gemini 2.5 Flash membedah tugas, estimasi jam, dan biaya secara otomatis.
    </p>

    <div class="bg-white border border-slate-200 p-2 rounded-[2.5rem] shadow-2xl shadow-amber-100/40">
      <div class="p-4">
        <textarea 
          [(ngModel)]="description"
          class="w-full h-44 bg-slate-50 border border-slate-100 rounded-2xl p-6 focus:ring-2 focus:ring-amber-500 focus:bg-white outline-none transition-all resize-none text-slate-800 placeholder:text-slate-400 text-lg"
          placeholder="Contoh: Website e-commerce sparepart motor dengan 5 halaman dan fitur payment gateway."></textarea>

        <div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4 px-2">
          <div class="flex items-center gap-2 text-slate-400 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-amber-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            Automated Audit Ready
          </div>
          
          <button 
            (click)="submitAudit()"
            [disabled]="isAnalyzing || !description"
            class="w-full md:w-auto bg-amber-500 hover:bg-amber-600 disabled:bg-slate-300 text-white px-10 py-4 rounded-xl font-bold transition-all shadow-lg shadow-amber-200 flex items-center justify-center gap-2">
            <span *ngIf="!isAnalyzing">Run AI Analysis</span>
            <div *ngIf="isAnalyzing" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
