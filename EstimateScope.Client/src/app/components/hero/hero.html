<div class="relative overflow-hidden bg-slate-900 py-16 sm:py-24">
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[500px] bg-blue-600/20 blur-[120px] rounded-full pointer-events-none"></div>

  <div class="relative mx-auto max-w-4xl px-6 text-center">
    
    <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-6xl bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
      EstimateScope <span class="text-white">AI</span>
    </h1>
    <p class="mt-4 text-lg leading-8 text-slate-400">
      Stop tebak-tebakan harga proyek. Biarkan AI membedah scope, estimasi biaya, dan risiko teknis dalam hitungan detik.
    </p>

    <div class="mt-10 bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-2 sm:p-4 shadow-2xl">
      <textarea 
        [(ngModel)]="description"
        rows="4"
        class="block w-full rounded-xl border-0 bg-transparent py-4 px-4 text-white placeholder:text-slate-500 focus:ring-2 focus:ring-blue-500 sm:text-lg sm:leading-8 transition-all"
        placeholder="Deskripsikan proyekmu sedetail mungkin... (Contoh: Aplikasi marketplace motor bekas dengan fitur lelang dan chat realtime)"
      ></textarea>
      
      <div class="mt-4 flex justify-end px-2 pb-2">
        <button 
          (click)="submitAudit()"
          [disabled]="isAnalyzing || !description"
          class="rounded-lg bg-blue-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2">
          
          <span *ngIf="!isAnalyzing">ğŸš€ Analisa Sekarang</span>
          <span *ngIf="isAnalyzing" class="flex items-center gap-2">
            <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sedang Mikir...
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
