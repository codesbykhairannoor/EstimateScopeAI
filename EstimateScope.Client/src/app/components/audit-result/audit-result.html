<div class="max-w-6xl mx-auto px-6 pb-24 animate-in fade-in slide-in-from-bottom-5">
  
  <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
    <div class="flex items-center gap-4 w-full md:w-auto">
      <h2 class="text-2xl font-bold text-slate-800">ðŸ“Š Audit Results</h2>
      <div [class]="'px-4 py-1.5 rounded-lg border text-[10px] font-black uppercase ' + riskColorClass">
        {{ riskLevel }}
      </div>
    </div>

    <button 
      (click)="downloadPDF()"
      class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-white px-5 py-2.5 rounded-xl font-semibold text-sm transition-all shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Download PDF Report
    </button>
  </div>

  <div class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-xl shadow-slate-200/60">
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 text-[10px] uppercase font-bold tracking-[0.2em]">
          <tr>
            <th class="p-6">Task Description</th>
            <th class="p-6 text-center">Hours</th>
            <th class="p-6 text-center">Estimated Cost</th>
            <th class="p-6 w-1/3">Boundaries / Out of Scope</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-50">
          <tr *ngFor="let item of data" class="hover:bg-amber-50/30 transition-colors">
            <td class="p-6 font-semibold text-slate-700">{{ item.taskName }}</td>
            <td class="p-6 text-center font-mono text-slate-400">{{ item.estimatedHours }}h</td>
            <td class="p-6 text-center">
              <span class="bg-amber-50 text-amber-700 px-3 py-1 rounded-md font-bold font-mono border border-amber-100">
                ${{ item.estimatedCost }}
              </span>
            </td>
            <td class="p-6 text-sm text-slate-400 leading-relaxed italic">
              {{ item.outOfScope }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
