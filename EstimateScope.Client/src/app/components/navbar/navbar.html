    <!-- Logo -->
    <a routerLink="/" (click)="closeMenu()" class="flex items-center gap-2 cursor-pointer group">

  <!-- Nama brand -->
  <span class="font-bold text-xl tracking-tight text-slate-800">
    EstimateScope <span class="text-red-600">AI</span>
  </span>
</a>


    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-6 text-sm font-bold text-slate-500">
      <a routerLink="/home" routerLinkActive="text-red-600 bg-red-50" class="px-3 py-1 rounded-lg hover:text-red-600 transition-colors">

      <a routerLink="/pricing" routerLinkActive="text-red-600 bg-red-50" class="px-3 py-1 rounded-lg hover:text-red-600 transition-colors">

      </a>
      <a routerLink="/faq" routerLinkActive="text-red-600 bg-red-50" class="px-3 py-1 rounded-lg hover:text-red-600 transition-colors">

      <!-- Language Switch -->
      <div class="flex items-center gap-1 bg-slate-100 p-1 rounded-xl border border-slate-200">
        <button (click)="lang.switchLang('id')" [class.bg-white]="lang.selectedLang() === 'id'" [class.text-red-600]="lang.selectedLang() === 'id'" class="px-2 md:px-3 py-1 rounded-lg text-xs font-bold transition-all text-slate-400">
          ID
        </button>
        <button (click)="lang.switchLang('en')" [class.bg-white]="lang.selectedLang() === 'en'" [class.text-red-600]="lang.selectedLang() === 'en'" class="px-2 md:px-3 py-1 rounded-lg text-xs font-bold transition-all text-slate-400">
          EN
        </button>
      </div>

      <!-- Hamburger Button -->
      <button (click)="toggleMenu()" class="md:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
        <svg *ngIf="!isMenuOpen()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />

        <svg *ngIf="isMenuOpen()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen()" class="md:hidden bg-white border-b border-red-100 absolute top-16 w-full left-0 shadow-2xl z-40">

      <a routerLink="/home" (click)="closeMenu()" routerLinkActive="bg-red-50 text-red-600" class="p-4 rounded-xl hover:bg-slate-50 transition-colors">

      </a>
      <a routerLink="/audit" (click)="closeMenu()" routerLinkActive="bg-red-50 text-red-600" class="p-4 rounded-xl hover:bg-slate-50 transition-colors">
