name: Build EstimateScope AI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./EstimateScope.API  # Sesuaikan nama folder API lu

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./EstimateScope.Client # GANTI INI sesuai nama folder Angular lu (misal: client, frontend, atau estimate-scope-app)

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: './EstimateScope.Client/package-lock.json' # Sesuaikan path ini juga
    - name: Install Dependencies
      run: npm ci
    - name: Build Angular
      run: npm run build -- --configuration production